<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrical-science</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="section-registration">
      <div class="registration-box">
        <div class="logo">
          <img src="./images/electrical science-logo.png" alt="логотип сайту" />
        </div>
        <p class="registration-box__title">Вхід</p>
        <form class="registration-form">
          <input
            class="registration-form__name input"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your full name"
            type="text"
            name="name"
            pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
            title="Name may contain only letters, apostrophe, dash and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan"
            style="display: none"
          />
          <input
            class="registration-form__email input"
            type="text"
            name="email"
            placeholder="Enter your e-mail"
            autocomplete="username"
          />
          <input
            class="registration-form__password input"
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
          />
          <a
            href=""
            class="link registration-form__forgot-password"
            style="display: none"
          >
            Забули пароль?</a
          >
          <input
            class="registration-form__submit-btn"
            type="submit"
            id="signIn"
            name="signIn"
            value="увійти"
          />
        </form>
        <div class="registration-box__bottom">
          <p class="registration-box__not-registered">
            Немає облікового запису?
          </p>
          <a href="" class="link registration-box__link-registration"
            >Зареєструватись</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
